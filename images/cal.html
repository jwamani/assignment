<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            width: 100%;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 2fr);
            gap: 5px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .event {
            background: lightblue;
            font-size: 12px;
            padding: 2px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="calendar">
        <h2 id="monthYear"></h2>
        <div class="days"></div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%);
    background:white; padding:20px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h3>Add Event</h3>
        <input type="text" id="eventText" placeholder="Event Name">
        <button onclick="saveEvent()">Save</button>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const daysContainer = document.querySelector(".days");
        const monthYear = document.getElementById("monthYear");
        const eventModal = document.getElementById("eventModal");
        const eventText = document.getElementById("eventText");

        let selectedDate = null;
        let events = {}; // Store events by date (e.g., {"2025-03-24": ["Meeting"]})

        function generateCalendar(year, month) {
            daysContainer.innerHTML = "";
            const firstDay = new Date(year, month, 1).getDay();
            
            const totalDays = new Date(year, month + 1, 0).getDate();
            
            monthYear.innerText = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement("div");
                daysContainer.appendChild(emptyDiv);
            }

            for (let day = 1; day <= totalDays; day++) {
                const date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.innerText = day;
                dayDiv.onclick = () => openModal(date);

                if (events[date]) {
                    events[date].forEach(eventName => {
                        const eventSpan = document.createElement("div");
                        eventSpan.classList.add("event");
                        eventSpan.innerText = eventName;
                        dayDiv.appendChild(eventSpan);
                    });
                }

                daysContainer.appendChild(dayDiv);
            }
        }

        function openModal(date) {
            selectedDate = date;
            eventText.value = "";
            eventModal.style.display = "block";
        }

        function closeModal() {
            eventModal.style.display = "none";
        }

        function saveEvent() {
            if (!events[selectedDate]) {
                events[selectedDate] = [];
            }
            events[selectedDate].push(eventText.value);
            closeModal();
            generateCalendar(new Date().getFullYear(), new Date().getMonth());
        }

        generateCalendar(new Date().getFullYear(), new Date().getMonth());
    </script>

</body>
</html>
